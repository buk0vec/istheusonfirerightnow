version: '3.7'
services:
    postgres:
        image: postgres:10.5
        restart: always
        environment:
          - POSTGRES_USER=${POSTGRES_USER}
          - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        logging:
          options:
            max-size: 10m
            max-file: "3"
        ports:
          - '${POSTGRES_PORT}:5432'
        volumes: 
          - ./postgres-data:/var/lib/postgresql/data